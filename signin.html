<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6fb;
}

/* MAIN */
.wrapper {
  max-width: 1100px;
  margin: 50px auto;
  background: #fff;
  display: grid;
  grid-template-columns: 1fr 1fr;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

/* IMAGE */
.image-box {
  background: #f9fafb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-box img {
  width: 90%;
}

/* FORM */
.form-box {
  padding: 40px;
}

.form {
  margin-bottom: 30px;
}

.form h2 {
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 12px 0 5px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #1e40af;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
}

.forgot {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #777;
  text-decoration: none;
}

.terms {
  display: flex;
  align-items: center;
  margin-top: 10px;
  font-size: 14px;
}

.terms input {
  width: auto;
  margin-right: 8px;
}

.login-link {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.login-link a {
  color: #1e40af;
  text-decoration: none;
  font-weight: bold;
}

@media (max-width: 768px) {
  .wrapper {
    grid-template-columns: 1fr;
  }

  .image-box {
    display: none;
  }
}
    </style>
</head>
<body>

<div class="wrapper">

  <div class="image-box">
    <img src="Rectangle 46.png" alt="Construction Image">
  </div> 

    <div class="form signup">
      <h2>Sign up</h2>

      <label>Username</label>
      <input type="text" placeholder="Enter username">

      <label>Email</label>
      <input type="email" placeholder="Enter email">

      <label>Password</label>
      <input type="password" placeholder="Enter password">

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password">

      <div class="terms">
        <input type="checkbox">
        <span>I have read the Terms of Service</span>
      </div>

      <button>Register</button>

      <p class="login-link">
        I have already an account? <a href="login.html">Login</a>
      </p>
    </div>

  </div>
</div>

</body>
</html>
</body>
</html>
